<div class="row ms-3 my-4">
  <div class="col-auto">
    <h1>Atualizar turma</h1>
  </div>
</div>

<div class="row">
  <div class="col-10 m-auto">
    <form  [formGroup]="formTurma" (ngSubmit)="onEditTurma()" novalidate class="needs-validation">


      <div class="mb-3 px-5 form-group">
        <label for="turmaNomeInput" class="form-label">Nome</label>
          <input name="nome" required formControlName="nome" [value]="turma?.nome" type="text" class="form-control"
            id="turmaNomeInput" placeholder="Insira o nome da turma"
            [ngClass]="this.formTurma.controls['nome'].touched && this.formTurma.controls['nome'].errors? 'is-invalid': ''">
          <div *ngIf="this.formTurma.controls['nome'].errors" class="invalid-feedback">
            Preencha com um nome
          </div>
      </div>

      <div class="mb-3 px-5 form-group">
        <label for="turmaCapacidadeInput" class="form-label">Capacidade</label>
          <input name="capacidade" required formControlName="capacidade" [value]="turma?.capacidade" type="number" class="form-control"
            id="turmaCapacidadeInput" placeholder="Insira a capacidade da turma"
            [ngClass]="this.formTurma.controls['capacidade'].touched && this.formTurma.controls['capacidade'].errors? 'is-invalid': ''">
          <div *ngIf="this.formTurma.controls['capacidade'].errors" class="invalid-feedback">
            Digite um valor numérico válido
          </div>
      </div>

      <div class="mt-5 text-center">
        <button type="button" class="btn btn-outline-primary px-2 mx-3" [routerLink]="['../']">Cancelar</button>
        <app-load-button [form]="formTurma" [label]="'Cadastrar'"></app-load-button>
      </div>
    </form>
  </div>
</div>
