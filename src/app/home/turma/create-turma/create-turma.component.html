<div class="row ms-3 my-4">
  <div class="col-auto">
    <h1>Cadastrar turma</h1>
  </div>
</div>

<div class="row">
  <div class="col-10 m-auto">
    <form (submit)="onCriarTurma(criarTurmaForm)" #criarTurmaForm="ngForm" novalidate class="needs-validation">
      <div class="mb-3 px-5">
        <label for="turmaNomeInput" class="form-label">Nome</label>
        <input name="nome" required #nomeInput="ngModel" ngModel nome type="text" class="form-control"
        [ngClass]="nomeInput.touched && nomeInput.errors? 'is-invalid': ''"
          id="turmaNomeInput" placeholder="Insira o nome da turma">
          <div class="invalid-feedback">
            Preencha com um nome
          </div>
      </div>

      <div class="mb-3 px-5 form-group">
        <label for="turmaCapacidadeInput" class="form-label">Capacidade</label>
        <input name="capacidade" required #capacidadeInput="ngModel" ngModel capacidade type="number" class="form-control"
        [ngClass]="capacidadeInput.touched && capacidadeInput.errors? 'is-invalid': ''"
          id="turmaCapacidadeInput" placeholder="Insira a capacidade da turma">
          <div class="invalid-feedback">
            Digite um valor numérico válido
          </div>
      </div>

      <div class="mt-5 text-center">
        <button type="button" class="btn btn-outline-primary px-2 mx-3" [routerLink]="['../']">Cancelar</button>
        <app-load-button [form]="criarTurmaForm" [label]="'Cadastrar'"></app-load-button>
      </div>
    </form>
  </div>
</div>
