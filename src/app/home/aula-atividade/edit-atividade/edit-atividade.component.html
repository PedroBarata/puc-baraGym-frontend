<div class="row ms-3 my-4">
  <div class="col-auto">
    <h1>Atualizar Aula/Atividade</h1>
  </div>
</div>

<div class="row">
  <div class="col-10 m-auto">
    <form  [formGroup]="formAtividade" (ngSubmit)="onEditAtividade()" novalidate class="needs-validation">

      <div class="mb-3 px-5 form-group">
        <label for="atividadeNomeInput" class="form-label">Nome</label>
          <input name="nome" required formControlName="nome" [value]="atividade?.nome" type="text" class="form-control"
            id="atividadeNomeInput" placeholder="Insira o nome da atividade"
            [ngClass]="this.formAtividade.controls['nome'].touched && this.formAtividade.controls['nome'].errors? 'is-invalid': ''">
          <div *ngIf="this.formAtividade.controls['nome'].errors" class="invalid-feedback">
            Preencha com um nome
          </div>
      </div>

      <div class="mb-3 px-5 form-group">
        <label for="atividadeDescricaoInput" class="form-label">Descrição</label>
          <input name="descricao" formControlName="descricao" [value]="atividade?.descricao" type="text" class="form-control"
            id="atividadeCapacidadeInput" placeholder="Insira a descrição da atividade"
            [ngClass]="this.formAtividade.controls['descricao'].touched && this.formAtividade.controls['descricao'].errors? 'is-invalid': ''">
          <div class="invalid-feedback">
            Digite uma descrição
          </div>
      </div>

      <div class="mb-3 px-5 form-group">
        <label for="atividadeValorDiaInput" class="form-label">Valor/dia</label>
          <input name="valorDia" required formControlName="valorDia" [value]="atividade?.valorDia" type="number" class="form-control"
            id="atividadeValorDiaInput" placeholder="Insira o valor, em reais, da atividade"
            [ngClass]="this.formAtividade.controls['valorDia'].touched && this.formAtividade.controls['valorDia'].errors? 'is-invalid': ''">
          <div class="invalid-feedback">
            Insira um valor numérico válido
          </div>
      </div>

      <div class="mt-5 text-center">
        <button type="button" class="btn btn-outline-primary px-2 mx-3" [routerLink]="['../']">Cancelar</button>
        <app-load-button [form]="formAtividade" [label]="'Cadastrar'"></app-load-button>
      </div>
    </form>
  </div>
</div>
