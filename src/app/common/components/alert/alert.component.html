<div *ngFor="let alert of alerts" style="width: 45vw; z-index: 1;" class="{{cssClass(alert)}} fade show position-absolute top-10 end-5 translate-middle-y">
  <span [innerHTML]="alert.message"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)"></button>
</div>
